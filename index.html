<body class="container" >
    <div id="main-wrapper" >
        <h1 class="text-center" >Welcome Black Heat Bank </h1>
        <div  class="shadow-lg contact-wrapper " >
          
            <h4>Login</h4>
            <input  type="email" placeholder="Write your user name "  class="d-block "  >
    
    
                <input type="password" placeholder="Write your password"  class="d-block  mt-5"   >
                <button id="bTns" class="btn btn-success mt-3" >submit</button>
     
        </div>
    </div>
    <div id="transactionArea"  > 
        <div class="swap-wrapper d-flex  d-flex m-5 justify-content-between">
            <div class="deposit"> 
                <h4>deposit</h4>
                <h2>$ <span id="currentDeposit" >00</span> </h2>
            </div>
            <div class="withdraw">
                <h4>withdraw</h4>
                <h2>$  <span id="currentWithdraw"> 00 </span> </h2>
            </div>
            <div class="balance">
                <h4>balance</h4>
                <h2>$  <span id="currentBalance" >00</span> </h2>
            </div>
        </div>
        <div class="command">
            <div class="row">
                <div class="col-lg-6">
                    <div class="diopside-c shadow">
                        <h4>deposit</h4>
                        <input id="inputDeposit" type="number" placeholder="$ amount  want to you deposit "  >
                        <button id="depositBtn" class="btn btn-success d-block mt-3 " >deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="diopside-c shadow">
                        <h4 class="" >withdraw</h4>
                        <input id="inputWithdraw" type="number" placeholder="$ amount  want to you withdraw "  >
                        <button  id="withdrawsBtn" class="btn btn-success d-block mt-3" >withdraw</button>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <script>
        //login button even handler 
               const btnCheck =  document.getElementById("bTns");btnCheck.addEventListener("click", function(){
             const hides = document.getElementById("main-wrapper");
             hides.style.display="none";
             const tArea = document.getElementById("transactionArea");
             tArea.style.display="block";
        })
        // deposit  btn even handler 
        const deposits = document.getElementById("depositBtn");
        deposits.addEventListener("click", function(){

        const totalDeposited = getInputNumber("inputDeposit");
        
        addBalanced("currentDeposit" , totalDeposited );
        addBalanced("currentBalance" , totalDeposited );
        
        document.getElementById("inputDeposit").value=" ";
        })
        // withdraw   btn even handler 

        const addWithdraw  = document.getElementById("withdrawsBtn");
        addWithdraw.addEventListener("click", function(){
        const withdrawValue =  getInputNumber("inputWithdraw");
            addBalanced("currentWithdraw" , withdrawValue );
            addBalanced("currentBalance" ,-1* withdrawValue );

        document.getElementById("inputWithdraw").value=" ";

        })
    
        // get input number 
        function getInputNumber(id){
        const amountValue =  document.getElementById(id).value;
        const amountTotal = parseFloat(amountValue);
        return amountTotal;

        } 

        function addBalanced(id , totalDeposited ){
        const addBalance = document.getElementById(id).innerText;
        const addb = parseFloat(addBalance);
        const final = addb + totalDeposited;
        document.getElementById(id).innerText = final;
        }
